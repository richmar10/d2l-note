<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>d2l-note demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../dist/d2l-note.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>private d2l-note demo</h3>
      <demo-snippet>
        <template>
          <d2l-note
		  	user="{\"name\":\"Username\",\"pic\":{\"url\":\"avatar.png\"}}"
			created-at="2019-04-23T17:08:33.839Z"
			text="This is some text"
			can-edit
			can-delete
			private
		  ></d2l-note>
        </template>
      </demo-snippet>

	  <h3>shared d2l-note demo</h3>
      <demo-snippet>
        <template>
          <d2l-note
		  	user="{\"name\":\"Username\",\"pic\":{\"url\":\"avatar.png\"}}"
			created-at="2019-04-23T17:08:33.839Z"
			text="This is some text"
			can-edit
			can-delete
		  ></d2l-note>
        </template>
      </demo-snippet>

      <h3>my shared d2l-note demo</h3>
      <demo-snippet>
        <template>
          <d2l-note
		  	user="{\"name\":\"Username\",\"pic\":{\"url\":\"avatar.png\"}}"
			created-at="2019-04-23T17:08:33.839Z"
			text="This is some text"
			can-edit
			can-delete
            me
		  ></d2l-note>
        </template>
      </demo-snippet>

	  <h3>readonly d2l-note demo</h3>
      <demo-snippet>
        <template>
          <d2l-note
		  	user="{\"name\":\"Username\",\"pic\":{\"url\":\"avatar.png\"}}"
			created-at="2019-04-23T17:08:33.839Z"
			text="This is some text"
		  ></d2l-note>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
